# url=https://github.com/r0hitacharya/r0hitacharya.github.io/blob/c14eda8e7526f5efe27b7b7360fa30e8a92aa960/.github/workflows/deploy-pages.yml
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for sed portability if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Replace __API_KEY__ placeholder in index.html
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "GEMINI_API_KEY secret is not set. Exiting."
            exit 1
          fi
          # Use a safe temporary file to avoid problems with in-place sed on mac/linux
          # Escape any '/' characters in the key for sed
          ESCAPED_KEY=$(printf '%s\n' "$GEMINI_API_KEY" | sed -e 's/[\/&]/\\&/g')
          sed "s/__API_KEY__/${ESCAPED_KEY}/g" index.html > index.html.tmp
          mv index.html.tmp index.html
          echo "Injected API key into index.html (be aware this will make it public!)."

      - name: Commit injected file (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "CI: inject API key for deployment [automated]" || echo "No changes to commit"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
